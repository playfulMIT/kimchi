<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>{{ title }} || {{ sessionID }}</title>
    <link href="/static/game2/TemplateData/favicon.ico" rel="shortcut icon">
    <link href="/static/game2/TemplateData/style.css" rel="stylesheet">
    <script src="/static/game2/TemplateData/UnityProgress.js"></script>

        <div class="title">MITGeometry</div>
    </div>
</div>
