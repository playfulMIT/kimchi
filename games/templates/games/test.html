<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Shadow Tangrams</title>
    <link rel="shortcut icon" href="/static/test/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/static/test/TemplateData/style.css">
    <script src="/static/test/TemplateData/UnityProgress.js"></script>
    <script src="/static/test/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "/static/test/Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Shadow Tangrams</div>
      </div>
    </div>
  </body>
</html>
